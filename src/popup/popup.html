<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    
    <title>Askflow-popup</title>
</head>
<body>
    <form action="" id="question-form">
        <div class="form__group field">
            <input type="text" class="form__field" id="search-bar-input" placeholder="Введите вопрос" name="name" autocomplete="off" autofocus required />
            <label for="name" class="form__label">Введите вопрос</label>
        </div>
        <div id="search-bar-submit-button-contanier" class="search-bar-submit-button-contanier">
            <button type="submit" id="search-bar-submit-button">
                <img src="..\images\lupa_512.png" alt="Найти" height="35" width="35">
            </button>
        </div>
        <div class="lds-ring hidden-element" id="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </form>
    <script src="popup.js"></script>
</body>
</html>
